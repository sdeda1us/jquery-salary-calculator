<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div>
            <h2>Add Employee</h2>
            <input type="text" placeholder="First Name" id="firstNameField"/>
            <input type="text" placeholder="Last Name" id="lastNameField"/>
            <input type="text" placeholder="ID" id="idNumberField"/>
            <input type="text" placeholder="Title" id="titleField"/>
            <input type="text" placeholder="Annual Salary" id="annualSalaryField"/>
            <button id="submitButton">Submit</button>
        </div>
        <div>
            <h2>Employees</h2>
            <table id="employeeTable">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </table>
        </div>
    </main>
   
</body>
</html>
